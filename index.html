<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">

   <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">

   <title>Я вернусь</title>
</head>

<body>
   <div class="wrapper">
      <h1 class="title"></h1>
      <div class="counter">
         <p id="d"></p><span class="counter__dots">:</span>
         <p id="h"></p><span class="counter__dots">:</span>
         <p id="m"></p><span class="counter__dots">:</span>
         <p id="s"></p>
      </div>
      <div class="empty">
         <div class="counterEnd" id="lottie-3"></div>
      </div>
      <form data-netlify="true" name="sendForm" class="form" id="form">
         <input type="hidden" name="sendForm" value="name" />
         <div class="form__item form__item_first">
            <div class="form__input-wrap">
               <input id="formName" type="text" name="name" placeholder=" " class="form__input _req _text">
               <lable for="formName" class="form__lable">Можешь написать сюда что-то милое или не очень</lable>
            </div>
            <button class="form__button">Отправить</button>
         </div>
         <div class="form__error-text">Напиши хоть что-нибудь</div>
      </form>
      <div class="streight-text">С днем рождения, <span>принцесса</span>❤️</div>
      <div class="click-text">Нажми на меня (поцелую)</div>
      <div class="text-box">
         <div class="dop-text" id="element"></div>
      </div>
      <div class="text-box text-box_2">
         <div class="dop-text dop-text_2">
            Скоро тебя поцелую❤️
         </div>
      </div>
      <div class="lottie-visible" id="lottie"></div>
      <div class="lottie-hidden" id="lottie-2"></div>

   </div>
   <script src="lib/lottie.js"></script>
   <script src="index.js"></script>
   <script src="typit.js"></script>
   <!-- <script src="<https://unpkg.com/typeit@8.7.1/dist/index.umd.js>"></script> -->

</body>

</html>
